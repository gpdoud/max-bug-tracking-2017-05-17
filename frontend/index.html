<!doctype html>
<html ng-app="BugTrackerApp">
<head><title>Bug Tracker</title>
	<!-- JQUERY -->
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script> 

	<!-- JAVASCRIPT -->
	<script lang="javascript" src='js/main.js'></script>

	<!-- BOOTSTRAP -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- ANGULAR -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

	<!-- CSS -->
	<link href="css/main.css" rel="stylesheet" type="text/css">

	<!-- MODULE -->
	<script lang="javascript" src="ng/app-module.js" type="text/javascript"></script>

	<!-- CONTROLLERS -->
	<script lang="javascript" src="ng/issues/issues-controller.js" type="text/javascript"></script>
	<script lang="javascript" src="ng/user/user-controller.js" type="text/javascript"></script>
	<script lang="javascript" src="ng/authentication/authentication-controller.js" type="text/javascript"></script>

	<!-- SERVICES -->
	<script lang="javascript" src="ng/system-service.js" type="text/javascript"></script>
	<script lang="javascript" src="ng/issues/issues-service.js" type="text/javascript"></script>
	<script lang="javascript" src="ng/user/user-service.js" type="text/javascript"></script>

	<!-- CONFIG -->
	<script lang="javascript" src="ng/app-config.js" type="text/javascript"></script>
</head>
<body>
	<div id="menu">
		<nav class="navbar navbar-default navbar-static-top"> 
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/" onclick="makeActive(1)">Bug Tracker</a>
				</div>

				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active" id="homeTab" onclick="makeActive(1)"><a href="#/">Home</a></li>
						<li id="usersTab" onclick="makeActive(2)"><a href="#/users">Users</a></li>
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="dd-menu">Issues <span class="caret"></span></a>
							<ul class="dropdown-menu" aria-labelledby="dd-menu">
								<li><a href="#/issues">All Reports</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#/issues/report/{{'New'}}">New Reports</a></li>
								<li><a href="#/issues/report/{{'Open'}}">Open Reports</a></li>
								<li><a href="#/issues/report/{{'Resolved'}}">Resolved Reports</a></li>
								<li><a href="#/issues/report/{{'Closed'}}">Closed Reports</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li id="loginTab" onclick="makeActive(4)"><a href="#/login">Login | Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div ng-view id="View"></div>
</body>
</html>
